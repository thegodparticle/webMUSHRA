      mustConsent: true
      content: <p>You are participating in a listening test. For this, we want to store the answers you give to the following questions.<br>Do you give consent for this?</p>
    - type: volume
      id: volume
      name: Volume Calibration
      content: |
          <p>Welcome to the Volume Calibration page.</p>
          <p>In this part of the test, we want to make sure that the volume of the sounds is just right for you. You'll be listening to a short sound clip, and we'd like you to adjust the volume to the most comfortable level for your ears.</p>
          <p>When you're ready, click the "Play" button to listen to the sound. Then, use the slider to increase or decrease the volume until it's comfortable for you. Don't worry, there's no right or wrong answer!</p>
          <p>Once you've set the volume to your liking, you can move on to the next part of the test. Have fun!</p>
      stimulus: configs/resources/musicfiles/Calibration/remix_V1_normalized_stereo.wav  
      defaultVolume: 0.8
    - type: likert_multi_stimulus
      id: lms4
      name: likert
      mustRate: true
      randomize: true
      content: |
        <p><strong>Familiarity Rating for Songs</strong></p>
        <p><strong>Hello!</strong> We have a fun activity for you where you can let us know how well you know different songs.</p>
        <p><strong>Here's what you need to do:</strong></p>
        <ol>
          <li><strong>Step 1:</strong> You'll see a list of songs. We want to know how familiar you are with each song. Familiar means how well you know or recognize the song.</li>
          <li><strong>Step 2:</strong> Look at the scale below each song. The scale has levels that show how well you know the song. Choose the level that best describes your familiarity with the song:</li>
        </ol>
        <blockquote>
          <ul>
            <li>Very Familiar</li>
            <li>Quite Familiar</li>
            <li>Somewhat Familiar</li>
            <li>Not Very Familiar</li>
            <li>Not Familiar at All</li>
          </ul>
        </blockquote>
        <p><strong>Remember:</strong> It's okay to not know some songs, and it's great if you know others really well! Just have fun and be honest with your choices.</p>
        <p>Enjoy rating the songs and telling us how well you know them! Your opinion is important, so thank you for sharing it with us! ðŸŽµðŸŽ¶</p>      
