testname: Remix for Cochlear Implants
testId: Remix_Listening_Test
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:
    - type: generic
      id: first_page
      name: Welcome
      content: |
        <!DOCTYPE html>
        <html>
        
        <head>
            <title>Music Grading Test Instructions</title>
            <style>
                .video-container {
                    border: 5px solid #17a2b8;
                    border-radius: 10px;
                    overflow: hidden;
                    max-width: 640px;  /* Set to the width of the video */
                    margin: 0 auto;   /* Auto margin to center the container */
                }
        
                video {
                    width: 100%;
                    border-radius: 10px;
                }
            </style>
        </head>
        
        <body>

       
            <h2><strong>Test Instructions</strong></h2>
        
        <h3><strong>Purpose of the Test:</strong></h3>
        <p>The purpose of this test is to help us understand your preferences for different remixed versions of a song. Your grades will help us figure out which versions you find the <strong>most enjoyable</strong>.</p>
        
        <h3><strong>How the Test Works:</strong></h3>
        <ul>
          <li>In each trial, you will listen to <strong>6 different remixed versions</strong> of a song.</li>
          <li>Your job is to listen to each version and decide which one you find the <strong>most enjoyable</strong>. This version will be your <strong>reference</strong>, and you'll assign it a grade of <strong>100</strong>.</li>
          <li>After you've selected the most enjoyable version, you will compare the other versions to this reference. Assign scores from <strong>0 to 100</strong> based on how much you like each version compared to your reference.</li>
        </ul>
        
        <h3><strong>Listening and Grading:</strong></h3>
        <ul>
          <li>You are free to listen to the versions <strong>in any order you like</strong>.</li>
          <li>You can listen to each version as <strong>many times</strong> as you want before assigning a grade.</li>
          <li>Click on the play button to start listening to a version. If you wish to pause the version at any time, simply click the pause button again.</strong>.</li>
          <li>Each version will continue in a loop mode. You can switch to another version at any time and the new version will start at where the previous version stops. You can switch back and forth between two versions to facilitate comparison.</li>
          <li>To grade a specific version of the song, ensure that the version is either playing or paused.</li>  
          <li>Remember, you're the expert here! Your grades will help us understand your <strong>musical preferences</strong>.</li>
        </ul>
        
        <h3><strong>Grading Scale:</strong></h3>
        <ul>
          <li><strong>100</strong>: The version you find most enjoyable. You'll assign this score to your reference version.</li>
          <li><strong>0-100</strong>: For other versions, assign a score based on how much you like them compared to your reference. We encourage you to use the whole range of grading scale.</li>
        </ul>
            
        <h3><strong>Watch the Video:</strong></h3>
        <br>
        <p>For a better understanding and visualization of the instructions provided,<strong>watch the video below</strong>. It will guide you through the test procedure step-by-step.</p>
 
        <div class="video-container">
            <video controls>
                <source src="../configs/resources/images/ListeningTestInstructions.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        
        <h3><strong>Important Notes:</strong></h3>
        <ul>
          <li>There are <strong>no right or wrong answers</strong>. We're interested in your <strong>personal preferences</strong>.</li>
          <li>Take your time, enjoy the music, and have <strong>fun</strong> with this test!</li>
        </ul>
        
        <p>Thank you for participating, and let's get started! If you have any questions, feel free to ask the experimenter.</p>

        </body>
        </html>
    - type: consent
      id: consent_page
      name: Consent
      mustConsent: true
      content: <p>You are participating in a listening test. For this, we want to store the answers you give to the following questions. We will keep your information secure and confidential. <br>Do you give consent for this?</p>
    - type: volume
      id: volume
      name: Volume Calibration
      content: |
        <p>Before we begin, <strong>please ensure your computer's volume is turned up all the way to 100%</strong>. This is crucial for the calibration process.</p>
        <p>In this part of the test, we want to make sure that the volume of the sounds is just right for you. You'll be listening to a short sound clip, and we'd like you to adjust the volume to the most comfortable level for your ears using our on-screen slider.</p>
        <p>When you're ready, click the "Play" button to listen to the sound. Then, use the slider to increase or decrease the volume until it's comfortable for you. Don't worry, there's no right or wrong answer!</p>
        <p><strong>Volume Consistency:</strong> Once you've calibrated the volume to a comfortable level, please ensure to maintain that same volume throughout the entirety of the test. This ensures that your experience is consistent and the test results are accurate. Refrain from making any further adjustments to the volume after this calibration.</p>
        <p>Once you've set and confirmed the volume, you can move on to the next part of the test. Have fun!</p>
      stimulus: configs/resources/songs/Calibration/remix_V1_normalized_stereo.wav  
      defaultVolume: 0.8
