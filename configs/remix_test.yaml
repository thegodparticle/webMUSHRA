    - type: likert_multi_stimulus
      id: lms_familarity
      name: Familiarity Rating for Songs
      mustRate: true
      randomize: true
      content: |
        <p> We have a fun activity for you to tell us how well you know different songs.</p>
        <p><strong>Here's what you need to do:</strong></p>
        <ol>
          <li><strong>Step 1:</strong> You'll listen to a list of songs. We want to know how familiar you are with each song.</li>
